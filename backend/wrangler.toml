name = "cppclassroombackend"
main = "src/index.js"
compatibility_date = "2024-04-05"

# Container Binding (Private Beta Feature)
# Changed from [[containers]] to [containers] based on error message
# "containers should be an object, but got an array"
[containers]
class_name = "MyContainer"
image = "./container/Dockerfile"
max_instances = 5

# Durable Object Binding
[[durable_objects.bindings]]
class_name = "MyContainer"
name = "MY_CONTAINER"

[[migrations]]
new_sqlite_classes = [ "MyContainer" ]
tag = "v1"

[build]
command = "npm install"
